<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
    <script defer src = "weather.js"></script>
</head>
<body>
    <div class="nav-bar">
        WEATHER  APP
    </div>
    <div class="wholebody">
        <div class="container">
            <div class="search">
                <input class = "in" type="text" id = "input1" placeholder="Enter a city..">
                <button class = "butt" id = "butt">Search</button>
            </div>
            <div class="info">
            <div class="city" id = "city1" style="color : #31473A">
                CITY : 
            </div>
            <div class="temperature" id = "temp">
                Feels like :  
            </div>
            <div class="currtime" id = "ct">
                Current Time :
            </div>
            <div class="sec-info">
                <div class="type" id = "type" style="font-size: 30px;"></div>
                <div class="prec" id = "prec" style="font-size: 20px;"></div>
                <div class="humidity" id = "humidity" style="font-size: 20px;"></div>
                <div class="wind" id = "wind" style="font-size: 20px;"></div>
            </div>
        </div>
    </div>
</body>
</html>
